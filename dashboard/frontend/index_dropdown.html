    <!-- ----------------Container----------------------------------------- -->

    <div class="container-fluid h-100">
      <div class="row row-cols-1 bg-danger">Dashboard Header</div>
      <div class="row row-cols-2 h-50">
        <div class="col-3 bg-success">
          <div id="form">
            <!-- ------------------Radio Buttons Data Type-------------------------------- -->
            <div>
              <label for="DataType">Select Data Type</label>
              <form>
                <input type="radio" name="demand" value="demand" checked> Total Guests<br>
                <input type="radio" name="demand" value="price"> Daily Rate per Guest<br>
              </form>
            </div>
            
            <!-- ------------------Checkboxes Hotel Type -------------------------------- -->
            <div>
              <label for="Hotel">Select Hotel</label>
              <p>
                <input type="checkbox" name="city" value="city"> City Hotel<br>
                <input type="checkbox" name="resort" value="resort"> Resort Hotel<br>
              </p>
            </div>
      
            <!-- ------------------Radio Buttons Time View Type-------------------------------- -->
            <div>
              <label for="TimeScale">Select Time Scale</label>
              <p>
                <input type="radio" onclick="location.href = 'index.html';" name="monthly" value="monthly" checked> Monthly<br>
                <input type="radio" onclick="location.href = 'index_weekly_demand_city.html';" name="monthly" value="weekly"> Weekly<br>
              </p>
            </div>
          </div>
      
        </div>
        <div class="col-9">
          <canvas id="chart" style="background-color:#fff;"></canvas>
          <script>
            const ctx = document.getElementById('chart').getContext('2d');
    const footer = (tooltipItems) => {
        let td = 0
        let babies = 0;
        let children = 0;
        let adults = 0;
      
        tooltipItems.forEach(function(tooltipItem) {
          td += tooltipItem.raw.month.y;
          babies += tooltipItem.raw.month.babies;
          children += tooltipItem.raw.month.children;
          adults += tooltipItem.raw.month.adults;
        });
        return 'Total Demand: ' + td + '\nAdults: ' + adults + '\nChildren: ' + children + '\nBabies: ' + babies;
      };
    const chart = new Chart(ctx, {
        type : "line",
	    data : {
		    labels : ["January","February","March","April","May","June","July","August","September","October","November","December"],
		    datasets : [
                {
                    label : "City Hotel",

                        },
                        {x:"September", month: {

                        },
                        {x:"October", month: {
                            y:14133, adults: 13665, children: 434, babies: 34}
                        },
                        {x:"November", month: {
                            y:7524, adults: 7330, children: 172, babies: 22}
                        },
                        {x:"December", month: {
                            y:8145, adults: 7609, children: 498, babies: 38}
                        }
                    ],
                    backgroundColor : "blue",
                    borderColor : "lightblue",
                    fill : false,
                    lineTension : 0,
                    pointRadius : 4
                },
                {
                    label : "Resort Hotel",
                    data : [
                        {x: "January", month: {

                        },
                        {x:"May", month: {

                        },
                        {x:"June", month: {

                        {x:"December", month: {

                    backgroundColor : "green",

                }
            ]
	    },
        options : {
            parsing: {
                xAxisKey: 'x',
                yAxisKey: 'month.y'
            },
            responsive: true,
            aspectRatio:2.8,
            //maintainAspectRatio: false,
            plugins: {
                tooltip: {
                    callbacks: {
                      footer: footer,
                    }
                  },
                title : {
                    display : true,
                    position : "top",
                    text : "Hotel Monthly Demand",
                    font :{
                        size : 18,
                        weight: "bold"
                    },
                    color : "#000"
                }
            },
            legend : {
                display : true,
                position : "bottom"
            },
            scales: {
                yAxis: {
                    grid: {
                        display: true
                    }
                }
            }
        }
    });
//})

function changeDemand(){
    const demand = document.getElementById('demand').value;
    chart.options.parsing.yAxisKey = `month.${demand}`;
    chart.update(); 
}
          </script>
          <select id="demand" onchange="changeDemand()">
            <option value="y">Total Demand</option>
            <option value="adults">Demand - Adults</option>
            <option value="children">Demand - Children</option>
            <option value="babies">Demand - Babies</option>
          </select>
        </div>
      </div>
      <div class="row row-cols-3 h-50">
        <div class="col bg-primary">World Map</div>
        <div class="col bg-success">Donut Chart</div>
        <div class="col"> Hotel-wise Market Segment Distribution
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
