<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-bundle.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3@7"></script> -->
    <script src="../d3_source/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Hotel Booking Demand Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-map.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/geodata/custom/world/world.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
  </head>

  <body>
    <!--<h1>City Hotel Booking Demand per Month</h1>
    <svg width="960" height="500"></svg>
    <button id="button-switch" onclick="location.href = 'index_demand_resort.html';">switch city/resort</button>
    <button id="button-switch" onclick="location.href = 'index_weekly_demand_city.html';">switch weekly city demand</button>-->
    <script src="script.js"></script>
    <script src="line_monthly.js"></script>

    
    <!-- ----------------Container----------------------------------------- -->

    <div class="container-fluid h-100">
      <div class="row row-cols-1 bg-danger">Dashboard Header</div>
      <div class="row row-cols-2 h-75">
        <div class="col-3 bg-success">
          <div id="form">
            <!-- ------------------Radio Buttons Data Type-------------------------------- -->
            <div>
              <label for="DataType">Select Data Type</label>
              <form>
                <input type="radio" name="demand" value="demand" checked> Total Guests<br>
                <input type="radio" name="demand" value="price"> Daily Rate per Guest<br>
              </form>
            </div>
            
            <!-- ------------------Checkboxes Hotel Type -------------------------------- -->
            <div>
              <label for="Hotel">Select Hotel</label>
              <p>
                <input type="checkbox" name="city" value="city"> City Hotel<br>
                <input type="checkbox" name="resort" value="resort"> Resort Hotel<br>
              </p>
            </div>
      
            <!-- ------------------Radio Buttons Time View Type-------------------------------- -->
            <div>
              <label for="TimeScale">Select Time Scale</label>
              <p>
                <input type="radio" onclick="location.href = 'index.html';" name="monthly" value="monthly" checked> Monthly<br>
                <input type="radio" onclick="location.href = 'index_weekly_demand_city.html';" name="monthly" value="weekly"> Weekly<br>
              </p>
            </div>
          </div>
      
        </div>
        <div class="col-9">
          <canvas id="line-chartcanvas-monthly" style="background-color:#fff;"></canvas>
        </div>
      </div>


      <!-- Bottom three columns -->
      
      <div class="row row-cols-3 h-50">

        <!------World map------->
        <div id="container" style="align-content: center; width: 100%;
        height:  100%;
        margin: 0;
        padding-top: 2%;">
          <script src="mapscript.js"></script>
        </div>

        <!-- deposit type donut chart -->
        <div class="col bg-success" id="donut">Donut Chart</div>

        <!-- Market segment histogram -->
        <div class="col"> Hotel-wise Market Segment Distribution
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

</div>  
  </body>
</html>
